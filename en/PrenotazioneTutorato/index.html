<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Tutorato</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Prenotazione Tutorato Ingegneria del Software</h1>
    <form id="bookingForm">
        <label for="date">Data del Tutorato:</label>
        <select id="date" name="date" required></select>

        <label for="slot">Orario dello Slot:</label>
        <select id="slot" name="slot" required>
            <option value="11:00">11:00 - 11:30</option>
            <option value="11:30">11:30 - 12:00</option>
            <option value="12:00">12:00 - 12:30</option>
            <option value="12:30">12:30 - 13:00</option>
        </select>

        <label for="projectName">Nome del Progetto:</label>
        <input type="text" id="projectName" name="projectName" required>

        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Cognome:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="studentId">Matricola:</label>
        <input type="text" id="studentId" name="studentId" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Prenota</button>
    </form>

    <button id="downloadBookings">Scarica Prenotazioni</button>

    <script src="./script.js"></script>
    <script>
      import { app } from './firebase'; // Percorso relativo al tuo file firebase.js
    </script>
</body>
</html>
